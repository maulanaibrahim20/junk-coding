<script language="JavaScript" type="text/javascript">
function pemesanan(){
    var nota = document.form2;
    var hargaBakso = 12000 * eval(nota.hrgBakso.value);
    var hargaSoto = 15000 * eval(nota.hrgSoto.value);
    var hargaMie = 13000 * eval(nota.hrgMie.value);
    var hargaDegan = 15000 * eval(nota.hrgDegan.value);
    var hargaCampur = 10000 * eval(nota.hrgCampur.value);
    var TotalHarga = hargaBakso + hargaSoto + hargaMie + hargaDegan + hargaCampur;
if (TotalHarga > 50000){
nota.Total.value = TotalHarga;
nota.Bayar.value = TotalHarga - eval(nota.Diskon.value);
 } else {
    nota.Total.value = TotalHarga;
    nota.Diskon.value = 2000;
    nota.Bayar.value = TotalHarga - eval(nota.Diskon.value);
 }
}
function resetForm(){

}
</script>
