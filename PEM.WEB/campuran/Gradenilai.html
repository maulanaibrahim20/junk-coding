<html>
<head>
<title> Grade Nilai Mahasiswa</title>
<script type="text/javascript">
 function x()
 {
 var nt,np,hasil; 
 nt=document.forms[0].nt.value;
 np=document.forms[0].np.value;
 hasil=(nt*1+np*1)/2
 document.forms[0].nr.value=hasil;
 if(hasil<50)
 ket="E";
 else if (hasil<60)
 ket="D";
 else if (hasil<70)
 ket="C";
 else if (hasil<85)
 ket="B";
 else if (hasil<=100 && hasil>=85)
 ket="A";
 else
 ket="Input Salah >> 0-100";
 document.forms[0].nh.value=ket;
 }
 
</script>
</head>
<body>
<table>
 <form>
 <h1>Grade nilai Mahasiswa</h1>
 <tr>
 <label><td>Nilai UTS</td></label>
 <td><input type="text" name=nt /></td>
 </tr>
 Nama <input type="text" id="nama_in"><br><br>
 Kelas <input type="text" id="nama_in"><br><br>
 <tr>
 <label><td>Nilai UAS</td></label>
 <td><input type="text" name=np /></td>
 </tr>
 
 <tr>
 <label><td>Rata-rata</td></label>
 <td><input type="text" name=nr /></td>
 </tr>
 
 <tr>
 <label><td>Nilai Huruf</td></label>
 <td><input type="text" name=nh /></td>
 </tr>
 <tr>
 <td><input type="button" value="Hitung" onClick="x()" /></td>
 <td><input type="reset" value="Reset" /></td>
 </tr>
 </form>
</table>
<br />
</body>
</html>
